<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск школ садов и лагерей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка "Импорт в Битрикс" -->
        <a href="https://veselayamylovarnya.bitrix24.ru/crm/company/import/" id="bitrixImportButton" class="bitrix-button">Импорт в Битрикс</a>

        <h1>Поиск школ садов и лагерей</h1>
        <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
        
        <!-- Поле ввода радиуса и кнопка -->
        <div class="controls">
            <div class="control-group">
                <label for="radius">Радиус поиска (км):</label>
                <input type="number" id="radius" min="1" max="50" value="5">
                <button id="applyRadius">Применить радиус</button>
            </div>

            <!-- Поле ввода количества школ -->
            <div class="control-group">
                <label for="limit">Количество организаций:</label>
                <input type="number" id="limit" min="1" max="50" value="5">
                <button id="applyLimit">Применить количество</button>
            </div>

            <!-- Блок для кнопок управления рисованием -->
            <div id="drawControls" class="control-group">
                <button id="drawPolygon" data-tooltip="Нарисовать многоугольник">Нарисовать многоугольник</button>
                <button id="editShape" data-tooltip="Редактировать фигуру">Редактировать фигуру</button>
                <button id="deleteShape" data-tooltip="Удалить фигуру">Удалить фигуру</button>
            </div>
        </div>

        <!-- Кнопка выбора параметров поиска -->
        <div class="controls">
            <button id="selectParams">Выбрать параметры поиска</button>
            <button id="resetParams">Сбросить параметры</button>
        </div>

        <!-- Окошко для отображения выбранных параметров -->
        <div id="selectedParams" class="control-group">
            <strong>Выбранные параметры:</strong>
            <div id="paramsDisplay"></div>
        </div>

        <!-- Сообщение об ошибке -->
        <p id="error" style="color: red; display: none;"></p>

        <!-- Кнопки -->
        <div class="buttons">
            <button id="fetchData">Получить данные</button>
            <button id="downloadCSV" disabled>Скачать CSV</button>
        </div>

        <!-- Результаты поиска -->
        <div id="results"></div>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
