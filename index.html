<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск школ и детских садов</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Поиск школ и детских садов</h1>
        <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
        
        <!-- Поле ввода радиуса и кнопка -->
        <div class="controls">
            <div class="control-group">
                <label for="radius">Радиус поиска (км):</label>
                <input type="number" id="radius" min="1" max="50" value="5">
                <button id="applyRadius">Применить радиус</button>
            </div>

            <!-- Поле ввода количества школ -->
            <div class="control-group">
                <label for="limit">Количество школ:</label>
                <input type="number" id="limit" min="1" max="50" value="5">
                <button id="applyLimit">Применить количество</button>
            </div>
        </div>

        <p id="error" style="color: red; display: none;"></p>

        <!-- Кнопки -->
        <div class="buttons">
            <button id="fetchData">Получить данные</button>
            <button id="downloadCSV" disabled>Скачать CSV</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
